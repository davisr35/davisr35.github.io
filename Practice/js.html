<!DOCTYPE html>
<html>
<head>
	<title></title>	
<script type="text/class "></script>	.red-circle {
    height: 200px;
    width: 200px;
    border-radius: 50%;
    background: red;
    position: absolute;
    bottom: 25px;
    right: 25px;
}

	.blue-square {
	    height: 50px;
	    width: 50px;
	    background: blue;
	    position: absolute;
	    bottom: 25px;
	    left: 25px;
	}
</script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script type="text/javascript">
  $('.red-circle').mouseenter(function() {
     $('.blue-square').fadeOut();
});

$('.red-circle').mouseleave(function() {
     $('.blue-square').fadeIn();
});
</script>


</head>
<body>

	

<div class="red-circle"></div>

<div class="blue-square"></div>

</body>
</html>
